<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale Pro - IndexedDB</title>
    
    <!-- Dexie.js - Wrapper semplificato per IndexedDB -->
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .db-status {
            background: #10b981;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        /* Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
        }

        .nav-item {
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            color: #4b5563;
        }

        .nav-item:hover {
            background: #f3f4f6;
        }

        .nav-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Content */
        .content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 500px;
        }

        /* Dashboard Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
        }

        /* Table */
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .table-header h2 {
            font-size: 24px;
            color: #1f2937;
        }

        .search-bar {
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            width: 300px;
            font-size: 14px;
        }

        .search-bar:focus {
            outline: none;
            border-color: #667eea;
        }

        .pagination {
            display: flex;
            gap: 5px;
            align-items: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            background: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button:hover:not(:disabled) {
            background: #f3f4f6;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #f9fafb;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        tr:hover {
            background: #f9fafb;
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .icon-btn-edit {
            background: #3b82f6;
            color: white;
        }

        .icon-btn-delete {
            background: #ef4444;
            color: white;
        }

        .icon-btn:hover {
            transform: translateY(-2px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 24px;
            color: #1f2937;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #6b7280;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
            text-transform: capitalize;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        /* POS STYLES */
        .pos-modal .modal-content {
            max-width: 1200px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .pos-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            flex: 1;
            overflow: hidden;
        }

        .products-grid {
            overflow-y: auto;
            padding-right: 10px;
        }

        .product-card {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .product-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(102, 126, 234, 0.2);
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .cart-section {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .cart-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #eee;
        }

        .cart-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-btn {
            width: 25px;
            height: 25px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f5f5f5;
            cursor: pointer;
        }

        /* Stile per input sconto nel carrello */
        .discount-input-group {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 0 10px;
        }

        .discount-input-group label {
            font-size: 12px;
            color: #666;
        }

        .discount-input {
            width: 50px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        .cart-item-price-block {
            text-align: right;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 12px;
            display: block;
        }

        .cart-total {
            font-size: 28px;
            font-weight: bold;
            text-align: right;
            margin-bottom: 15px;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .pos-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1 id="businessName">Gestionale Pro - IndexedDB</h1>
                <div class="db-status">üóÑÔ∏è IndexedDB Attivo</div>
            </div>
            <div class="header-buttons">
                <button class="btn btn-warning" onclick="showDBStats()">
                    üìä Statistiche DB
                </button>
                <button class="btn btn-primary" onclick="exportData()">
                    üíæ Esporta
                </button>

                    <input type="file" accept=".json" onchange="importData(event)" style="display: none;">

    <div id="editModal" class="modal">

    <div id="statsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üìä Statistiche Database</h3>
                <button class="close-btn" onclick="closeModal('statsModal')">&times;</button>
            </div>
            <div id="statsContent"></div>
        </div>
    </div>

    <div id="posModal" class="modal pos-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üõí Punto Vendita</h3>
                <button class="close-btn" onclick="closePOS()">&times;</button>
            </div>
            <div class="pos-content">
                <div class="products-grid">
                    <input type="text" class="search-bar" placeholder="üîç Cerca prodotti..." 
                           id="posSearch" oninput="renderPOSProducts()" style="margin-bottom: 20px; width: 100%;">
                    <div id="posProducts"></div>
                </div>
                <div class="cart-section">
                    <h3 style="margin-bottom: 15px;">Carrello</h3>
                    <div class="form-group" style="margin-bottom: 15px;">
                        <label>Cliente</label>
                        <select id="posCustomer" style="width: 100%;">
                            <option value="">Cliente Generico</option>
                        </select>
                    </div>
                    <div class="cart-items" id="cartItems"></div>
                    <div class="cart-total" id="cartTotal">‚Ç¨0.00</div>
                    <button class="btn btn-success" style="width: 100%; padding: 15px; font-size: 18px;" 
                            onclick="completeSale()">
                        üí∞ Completa Vendita
                    </button>

    <script>
        // ========================================
        // CONFIGURAZIONE INDEXEDDB CON DEXIE.JS
        // ========================================

        // Inizializza database Dexie
        const db = new Dexie('GestionaleProDB');

        // Definizione schema database
        db.version(1).stores({
            config: 'key',
            clienti: '++id, nome, email, telefono, *searchTerms',
            prodotti: '++id, nome, prezzo, categoria, stock, quantita, *searchTerms',
            vendite: '++id, cliente, data, totale, *searchTerms',
            documenti: '++id, tipo, numero, cliente, data, *searchTerms'
        });

        // Template settori
        const sectorTemplates = {
            generale: {
                clienti: ['nome', 'email', 'telefono', 'indirizzo', 'note'],
                prodotti: ['nome', 'descrizione', 'prezzo', 'quantita', 'categoria'],
                vendite: ['cliente', 'prodotto', 'quantita', 'totale', 'data'],
                documenti: ['tipo', 'numero', 'cliente', 'importo', 'data']
            },
            ristorante: {
                clienti: ['nome', 'telefono', 'email', 'preferenze', 'allergie'],
                prodotti: ['piatto', 'categoria', 'prezzo', 'ingredienti', 'disponibile'],
                vendite: ['tavolo', 'ordine', 'totale', 'data', 'stato'],
                documenti: ['tipo', 'numero', 'tavolo', 'importo', 'data']
            },
            negozio: {
                clienti: ['nome', 'carta_fedelta', 'email', 'telefono', 'punti'],
                prodotti: ['articolo', 'codice', 'prezzo', 'stock', 'fornitore'],
                vendite: ['cliente', 'articoli', 'totale', 'pagamento', 'data'],
                documenti: ['tipo', 'numero', 'cliente', 'importo', 'data']
            },
            servizi: {
                clienti: ['azienda', 'referente', 'email', 'telefono', 'contratto'],
                prodotti: ['servizio', 'descrizione', 'tariffa_oraria', 'ore_stimate'],
                vendite: ['cliente', 'servizio', 'ore', 'totale', 'data'],
                documenti: ['tipo', 'numero', 'cliente', 'importo', 'data']
            }
        };

        const moduleIcons = {
            dashboard: 'üìä',
            clienti: 'üë•',
            prodotti: 'üì¶',
            vendite: 'üí∞',
            documenti: 'üìÑ'
        };

        // Stato applicazione
        let config = {
            businessName: 'Gestionale Pro',
            sector: 'generale',
            modules: ['clienti', 'prodotti', 'vendite', 'documenti'],
            currency: '‚Ç¨'
        };

        let activeModule = 'dashboard';
        let editingItem = null;
        let searchTerm = '';
        let currentPage = 1;
        let itemsPerPage = 20;
        let cart = []; // Per il POS

        // ========================================
        // FUNZIONI DATABASE INDEXEDDB
        // ========================================

        // Carica configurazione dal database
        async function loadConfig() {
            try {
                const savedConfig = await db.config.get('app');
                if (savedConfig) {
                    config = savedConfig.value;
                } else {
                    await db.config.put({ key: 'app', value: config });
                }
            } catch (error) {
                console.error('Errore caricamento config:', error);
            }
        }

        // Salva configurazione nel database
        async function saveConfig() {
            try {
                await db.config.put({ key: 'app', value: config });
            } catch (error) {
                console.error('Errore salvataggio config:', error);
            }
        }

        // Genera termini di ricerca
        function generateSearchTerms(item) {
            const terms = [];
            for (let value of Object.values(item)) {
                if (value && typeof value === 'string') {
                    terms.push(...value.toLowerCase().split(/\s+/));
                }
            }
            return [...new Set(terms)];
        }

        // CRUD Operations
        async function addItem(module, item) {
            try {
                item.searchTerms = generateSearchTerms(item);
                item.createdAt = new Date().toISOString();
                await db[module].add(item);
                return true;
            } catch (error) {
                console.error(`Errore aggiunta ${module}:`, error);
                return false;
            }
        }

        async function getItems(module, page = 1, search = '') {
            try {
                let collection = db[module];

                if (search) {
                    const searchLower = search.toLowerCase();
                    collection = collection.where('searchTerms').equals(searchLower);
                }

                const total = await collection.count();
                const offset = (page - 1) * itemsPerPage;

                const items = await collection
                    .offset(offset)
                    .limit(itemsPerPage)
                    .reverse()
                    .toArray();

                return {
                    items,
                    total,
                    pages: Math.ceil(total / itemsPerPage),
                    currentPage: page
                };
            } catch (error) {
                console.error(`Errore lettura ${module}:`, error);
                return { items: [], total: 0, pages: 0, currentPage: 1 };
            }
        }

        async function getAllItems(module) {
            try {
                return await db[module].toArray();
            } catch (error) {
                console.error(`Errore lettura completa ${module}:`, error);
                return [];
            }
        }

        async function updateItem(module, id, updates) {
            try {
                updates.searchTerms = generateSearchTerms(updates);
                updates.updatedAt = new Date().toISOString();
                await db[module].update(id, updates);
                return true;
            } catch (error) {
                console.error(`Errore aggiornamento ${module}:`, error);
                return false;
            }
        }

        async function deleteItem(module, id) {
            try {
                await db[module].delete(id);
                return true;
            } catch (error) {
                console.error(`Errore eliminazione ${module}:`, error);
                return false;
            }
        }

        async function getCounts() {
            try {
                return {
                    clienti: await db.clienti.count(),
                    prodotti: await db.prodotti.count(),
                    vendite: await db.vendite.count(),
                    documenti: await db.documenti.count()
                };
            } catch (error) {
                console.error('Errore conteggio:', error);
                return { clienti: 0, prodotti: 0, vendite: 0, documenti: 0 };
            }
        }

        async function getTotalSales() {
            try {
                const vendite = await db.vendite.toArray();
                return vendite.reduce((sum, v) => sum + (parseFloat(v.totale) || 0), 0);
            } catch (error) {
                console.error('Errore calcolo vendite:', error);
                return 0;
            }
        }

        // ========================================
        // UI RENDERING
        // ========================================

        async function init() {
            try {
                await loadConfig();
                renderNavigation();
                await renderContent();
                document.getElementById('businessName').textContent = config.businessName;
            } catch (error) {
                console.error('Errore inizializzazione:', error);
                document.getElementById('mainContent').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <p>Errore caricamento database</p>
                        <button class="btn btn-primary" onclick="location.reload()">Ricarica Pagina</button>
                    </div>
                `;
            }
        }

        function renderNavigation() {
            const nav = document.getElementById('navigation');
            let html = `
                <div class="nav-item ${activeModule === 'dashboard' ? 'active' : ''}" 
                     onclick="setActiveModule('dashboard')">
                    <span>${moduleIcons.dashboard}</span>
                    Dashboard
                </div>
            `;

            config.modules.forEach(module => {
                html += `
                    <div class="nav-item ${activeModule === module ? 'active' : ''}" 
                         onclick="setActiveModule('${module}')">
                        <span>${moduleIcons[module]}</span>
                        ${module.charAt(0).toUpperCase() + module.slice(1)}
                    </div>
                `;
            });

            nav.innerHTML = html;
        }

        async function setActiveModule(module) {
            activeModule = module;
            searchTerm = '';
            currentPage = 1;
            renderNavigation();
            await renderContent();
        }

        async function renderContent() {
            if (activeModule === 'dashboard') {
                await renderDashboard();
            } else {
                await renderDataTable(activeModule);
            }
        }

        async function renderDashboard() {
            const content = document.getElementById('mainContent');
            content.innerHTML = '<div class="loading"><div class="spinner"></div>Caricamento statistiche...</div>';

            const counts = await getCounts();
            const totalSales = await getTotalSales();
            const recentSales = await db.vendite.reverse().limit(5).toArray();

            content.innerHTML = `
                <h2 style="margin-bottom: 20px;">Dashboard</h2>
                <div class="dashboard-grid">
                    <div class="stat-card">
                        <h3>Clienti Totali</h3>
                        <div class="value">${counts.clienti}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Prodotti/Servizi</h3>
                        <div class="value">${counts.prodotti}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Vendite</h3>
                        <div class="value">${counts.vendite}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Totale Vendite</h3>
                        <div class="value">${config.currency}${totalSales.toFixed(2)}</div>
                    </div>
                </div>

                <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <h3 style="margin-bottom: 15px;">üìà Ultime Vendite</h3>
                    ${recentSales.length === 0 ? 
                        '<div class="empty-state"><div class="empty-state-icon">üìä</div><p>Nessuna vendita registrata</p></div>' :
                        recentSales.map(v => `
                            <div style="display: flex; justify-content: space-between; padding: 15px; background: #f9fafb; border-radius: 8px; margin-bottom: 10px;">
                                <div>
                                    <strong>${v.cliente || v.prodotto}</strong><br>
                                    <small style="color: #6b7280;">${v.data}</small>
                                </div>
                                <div style="font-size: 20px; font-weight: bold; color: #667eea;">
                                    ${config.currency}${v.totale}
                                </div>
                            </div>
                        `).join('')
                    }
                </div>
            `;
        }

        async function renderDataTable(module) {
            const content = document.getElementById('mainContent');
            content.innerHTML = '<div class="loading"><div class="spinner"></div>Caricamento dati...</div>';

            const result = await getItems(module, currentPage, searchTerm);
            const template = sectorTemplates[config.sector][module];

            content.innerHTML = `
                <div class="table-header">
                    <h2>${module.charAt(0).toUpperCase() + module.slice(1)} (${result.total})</h2>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <input type="text" class="search-bar" placeholder="üîç Cerca..." 
                               value="${searchTerm}" oninput="handleSearch(this.value)">
                        ${module === 'vendite' ? 
                            '<button class="btn btn-success" onclick="showPOS()">üí∞ Nuova Vendita</button>' : ''}
                        <button class="btn btn-primary" onclick="showEditModal('${module}', null)">
                            ‚ûï Aggiungi
                        </button>
                        <button class="btn btn-secondary" onclick="exportModuleCSV('${module}')">
                            üíæ Export CSV
                        </button>
                    </div>
                </div>

                ${result.items.length === 0 ? 
                    '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>Nessun elemento trovato</p></div>' :
                    `<table>
                        <thead>
                            <tr>
                                ${template.map(field => `<th>${field.replace('_', ' ').toUpperCase()}</th>`).join('')}
                                <th style="text-align: right;">AZIONI</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${result.items.map(item => `
                                <tr>
                                    ${template.map(field => `<td>${item[field] || '-'}</td>`).join('')}
                                    <td>
                                        <div class="action-btns" style="justify-content: flex-end;">
                                            <button class="icon-btn icon-btn-edit" onclick='showEditModal("${module}", ${JSON.stringify(item).replace(/'/g, "&apos;")})'>
                                                ‚úèÔ∏è
                                            </button>
                                            <button class="icon-btn icon-btn-delete" onclick="handleDelete('${module}', ${item.id})">
                                                üóëÔ∏è
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    
                    ${result.pages > 1 ? `
                        <div class="pagination">
                            <button onclick="changePage(1)" ${currentPage === 1 ? 'disabled' : ''}>
                                ‚èÆÔ∏è Prima
                            </button>
                            <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                                ‚óÄÔ∏è Precedente
                            </button>
                            <span style="padding: 8px 15px;">
                                Pagina ${currentPage} di ${result.pages}
                            </span>
                            <button onclick="changePage(${currentPage + 1})" ${currentPage === result.pages ? 'disabled' : ''}>
                                Successiva ‚ñ∂Ô∏è
                            </button>
                            <button onclick="changePage(${result.pages})" ${currentPage === result.pages ? 'disabled' : ''}>
                                Ultima ‚è≠Ô∏è
                            </button>
                        </div>
                    ` : ''}`
                }
            `;
        }

        async function changePage(page) {
            currentPage = page;
            await renderDataTable(activeModule);
        }

        async function handleSearch(term) {
            searchTerm = term;
            currentPage = 1;
            await renderDataTable(activeModule);
        }

        function showEditModal(module, item) {
            editingItem = { module, data: item };
            const template = sectorTemplates[config.sector][module];

            document.getElementById('modalTitle').textContent = 
                item ? `Modifica ${module}` : `Nuovo ${module}`;

            const formFields = document.getElementById('formFields');
            formFields.innerHTML = template.map(field => {
                const value = item ? (item[field] || '') : '';
                const type = field.includes('prezzo') || field.includes('totale') || field.includes('importo') || field.includes('quantita') || field.includes('stock') || field.includes('ore') || field.includes('tariffa') ? 'number' :
                           field.includes('data') ? 'date' :
                           field.includes('email') ? 'email' : 'text';

                return `
                    <div class="form-group">
                        <label>${field.replace('_', ' ')}</label>
                        <input type="${type}" name="${field}" value="${value}" 
                               ${type === 'number' ? 'step="0.01" min="0"' : ''}>
                    </div>
                `;
            }).join('');

            showModal('editModal');

            document.getElementById('editForm').onsubmit = async (e) => {
                e.preventDefault();
                await saveItem();
            };
        }

        async function saveItem() {
            const form = document.getElementById('editForm');
            const formData = new FormData(form);
            const newItem = {};

            for (let [key, value] of formData.entries()) {
                newItem[key] = value;
            }

            let success = false;

            if (editingItem.data && editingItem.data.id) {
                success = await updateItem(editingItem.module, editingItem.data.id, newItem);
            } else {
                success = await addItem(editingItem.module, newItem);
            }

            if (success) {
                closeModal('editModal');
                await renderContent();
            } else {
                alert('Errore durante il salvataggio');
            }
        }

        async function handleDelete(module, id) {
            if (confirm('Sei sicuro di voler eliminare questo elemento?')) {
                const success = await deleteItem(module, id);
                if (success) {
                    await renderContent();
                } else {
                    alert('Errore durante l\'eliminazione');
                }
            }
        }

        // ==========================================
        // LOGICA POS (PUNTO VENDITA) AGGIORNATA
        // ==========================================

        function showPOS() {
            cart = [];
            renderPOSCustomers();
            renderPOSProducts();
            renderCart();
            showModal('posModal');
        }

        function renderPOSCustomers() {
            const select = document.getElementById('posCustomer');
            db.clienti.toArray().then(clienti => {
                select.innerHTML = '<option value="">Cliente Generico</option>' +
                    clienti.map(c => `<option value="${c.nome || c.azienda}">${c.nome || c.azienda}</option>`).join('');
            });
        }

        async function renderPOSProducts() {
            const searchTerm = document.getElementById('posSearch').value.toLowerCase();
            let products = await db.prodotti.toArray();

            products = products.filter(p => {
                if (!searchTerm) return true;
                return Object.values(p).some(val =>
                    String(val).toLowerCase().includes(searchTerm)
                );
            });

            const container = document.getElementById('posProducts');
            if (products.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì¶</div><p>Nessun prodotto disponibile</p></div>';
                return;
            }

            container.innerHTML = products.map(product => {
                const name = product.nome || product.piatto || product.articolo || product.servizio;
                const price = parseFloat(product.prezzo || product.tariffa_oraria || 0);
                const stock = parseInt(product.quantita || product.stock || 0);
                
                const isOutOfStock = stock <= 0 && product.categoria !== 'Servizi';
                const stockStyle = isOutOfStock ? 'opacity: 0.5;' : '';

                return `
                    <div class="product-card" style="${stockStyle}" onclick='addToCart(${JSON.stringify(product).replace(/'/g, "&apos;")})'>
                        <h4>${name}</h4>
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span class="product-price">${config.currency}${price.toFixed(2)}</span>
                            <small style="color: #666;">Stock: ${stock}</small>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function addToCart(product) {
            const existing = cart.find(item => item.id === product.id);
            const currentStock = parseInt(product.quantita || product.stock || 9999);
            const currentQtyInCart = existing ? existing.quantity : 0;
            
            if (currentQtyInCart >= currentStock && product.categoria !== 'Servizi') {
                alert("‚ö†Ô∏è Quantit√† massima in magazzino raggiunta.");
                return; 
            }

            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1, discount: 0 });
            }
            renderCart();
        }

        function updateCartQuantity(productId, change) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                if (change > 0) {
                    const currentStock = parseInt(item.quantita || item.stock || 9999);
                    if (item.quantity >= currentStock && item.categoria !== 'Servizi') {
                        alert("Stock esaurito!");
                        return;
                    }
                }
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(i => i.id !== productId);
                }
            }
            renderCart();
        }

        function updateCartDiscount(productId, value) {
            const item = cart.find(i => i.id === productId);
            let discount = parseFloat(value);
            
            if (isNaN(discount) || discount < 0) discount = 0;
            if (discount > 100) discount = 100;

            if (item) {
                item.discount = discount;
            }
            renderCart();
        }

        function removeFromCart(productId) {
            cart = cart.filter(i => i.id !== productId);
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            
            const total = cart.reduce((sum, item) => {
                const price = parseFloat(item.prezzo || item.tariffa_oraria || 0);
                const discountedPrice = price * (1 - (item.discount || 0) / 100);
                return sum + (discountedPrice * item.quantity);
            }, 0);

            document.getElementById('cartTotal').textContent = `${config.currency}${total.toFixed(2)}`;

            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üõí</div><p>Carrello vuoto</p></div>';
                return;
            }

            container.innerHTML = cart.map(item => {
                const name = item.nome || item.piatto || item.articolo || item.servizio;
                const price = parseFloat(item.prezzo || item.tariffa_oraria || 0);
                const discount = item.discount || 0;
                const finalUnitTestPrice = price * (1 - discount / 100);
                const lineTotal = finalUnitTestPrice * item.quantity;

                return `
                    <div class="cart-item">
                        <div class="cart-item-header">
                            <strong>${name}</strong>
                            <button class="icon-btn icon-btn-delete" onclick="removeFromCart(${item.id})" 
                                    style="padding: 2px 6px; font-size: 12px;">‚úï</button>
                        </div>
                        
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateCartQuantity(${item.id}, -1)">-</button>
                                <span style="min-width: 25px; text-align: center; font-weight: bold;">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateCartQuantity(${item.id}, 1)">+</button>
                            </div>

                            <div class="discount-input-group">
                                <label>Sconto %</label>
                                <input type="number" class="discount-input" min="0" max="100" 
                                       value="${discount}" 
                                       onchange="updateCartDiscount(${item.id}, this.value)">
                            </div>

                            <div class="cart-item-price-block">
                                ${discount > 0 ? `<small class="original-price">${config.currency}${price.toFixed(2)}</small>` : ''}
                                <strong style="font-size: 16px; color: #667eea;">${config.currency}${lineTotal.toFixed(2)}</strong>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function completeSale() {
            if (cart.length === 0) {
                alert('Aggiungi almeno un prodotto al carrello');
                return;
            }

            const customer = document.getElementById('posCustomer').value || 'Cliente Generico';
            
            const total = cart.reduce((sum, item) => {
                const price = parseFloat(item.prezzo || item.tariffa_oraria || 0);
                const discountedPrice = price * (1 - (item.discount || 0) / 100);
                return sum + (discountedPrice * item.quantity);
            }, 0);

            const productDetails = cart.map(item => {
                const name = item.nome || item.piatto || item.articolo || item.servizio;
                const discountTxt = item.discount > 0 ? ` (-${item.discount}%)` : '';
                return `${name} x${item.quantity}${discountTxt}`;
            }).join(', ');

            const sale = {
                cliente: customer,
                prodotto: productDetails,
                quantita: cart.reduce((sum, item) => sum + item.quantity, 0),
                totale: total.toFixed(2),
                data: new Date().toISOString().split('T')[0],
                items_detail: cart
            };

            try {
                sale.searchTerms = generateSearchTerms(sale);
                await db.vendite.add(sale);

                // Aggiornamento Stock
                for (let item of cart) {
                    if (item.categoria !== 'Servizi') {
                        const productInDb = await db.prodotti.get(item.id);
                        if (productInDb) {
                            let currentQty = parseInt(productInDb.quantita || productInDb.stock || 0);
                            let newQty = currentQty - item.quantity;
                            
                            const updates = {};
                            if (productInDb.quantita !== undefined) updates.quantita = newQty;
                            if (productInDb.stock !== undefined) updates.stock = newQty;
                            
                            await db.prodotti.update(item.id, updates);
                        }
                    }
                }
                
                closePOS();
                alert('‚úÖ Vendita completata e magazzino aggiornato!');
                
                if(activeModule === 'vendite' || activeModule === 'prodotti') {
                    await renderDataTable(activeModule);
                } else if (activeModule === 'dashboard') {
                    await renderDashboard();
                }

            } catch (e) {
                console.error(e);
                alert("Errore durante il salvataggio della vendita");
            }
        }

        function closePOS() {
            cart = [];
            closeModal('posModal');
        }

        // ========================================
        // UTILITIES & EXPORT
        // ========================================

        async function exportData() {
            try {
                const allData = {
                    config,
                    clienti: await getAllItems('clienti'),
                    prodotti: await getAllItems('prodotti'),
                    vendite: await getAllItems('vendite'),
                    documenti: await getAllItems('documenti'),
                    exportDate: new Date().toISOString()
                };

                const blob = new Blob([JSON.stringify(allData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `gestionale_backup_${Date.now()}.json`;
                a.click();
                
                alert('‚úÖ Dati esportati con successo!');
            } catch (error) {
                console.error('Errore export:', error);
                alert('‚ùå Errore durante l\'export');
            }
        }

        async function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    
                    if (confirm('Questa operazione sostituir√† tutti i dati attuali. Continuare?')) {
                        await clearDatabase(false);
                        
                        if (imported.config) {
                            config = imported.config;
                            await saveConfig();
                        }
                        
                        for (let module of ['clienti', 'prodotti', 'vendite', 'documenti']) {
                            if (imported[module] && Array.isArray(imported[module])) {
                                for (let item of imported[module]) {
                                    delete item.id;
                                    await addItem(module, item);
                                }
                            }
                        }
                        
                        await init();
                        alert('‚úÖ Dati importati con successo!');
                    }
                } catch (err) {
                    console.error('Errore import:', err);
                    alert('‚ùå Errore nell\'importazione del file');
                }
            };
            reader.readAsText(file);
        }

        async function exportModuleCSV(module) {
            try {
                const items = await getAllItems(module);
                if (items.length === 0) {
                    alert('Nessun dato da esportare');
                    return;
                }

                const template = sectorTemplates[config.sector][module];
                const headers = template.join(',');
                const rows = items.map(item =>
                    template.map(field => `"${String(item[field] || '').replace(/"/g, '""')}"`).join(',')
                );

                const csv = [headers, ...rows].join('\n');
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${module}_${Date.now()}.csv`;
                a.click();
            } catch (error) {
                console.error('Errore export CSV:', error);
                alert('‚ùå Errore durante l\'export CSV');
            }
        }

        async function clearDatabase(confirm = true) {
            if (confirm && !window.confirm('‚ö†Ô∏è Questa operazione canceller√† TUTTI i dati. Sei sicuro?')) {
                return;
            }
            try {
                await db.clienti.clear();
                await db.prodotti.clear();
                await db.vendite.clear();
                await db.documenti.clear();
                if (confirm) {
                    await init();
                    alert('‚úÖ Database svuotato!');
                }
            } catch (error) {
                console.error('Errore cancellazione DB:', error);
            }
        }

        async function showDBStats() {
            try {
                const counts = await getCounts();
                let usageInfo = "Dati non disponibili";
                
                if (navigator.storage && navigator.storage.estimate) {
                    const estimate = await navigator.storage.estimate();
                    const usageInMB = (estimate.usage / 1024 / 1024).toFixed(2);
                    const percentUsed = ((estimate.usage / estimate.quota) * 100).toFixed(2);
                    usageInfo = `<strong>Usato:</strong> ${usageInMB} MB (${percentUsed}%)`;
                }

                document.getElementById('statsContent').innerHTML = `
                    <div style="padding: 20px;">
                        <h4 style="margin-bottom: 15px;">üìä Conteggio Record</h4>
                        <div style="background: #f9fafb; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                                <div><strong>Clienti:</strong> ${counts.clienti}</div>
                                <div><strong>Prodotti:</strong> ${counts.prodotti}</div>
                                <div><strong>Vendite:</strong> ${counts.vendite}</div>
                                <div><strong>Documenti:</strong> ${counts.documenti}</div>
                            </div>
                        </div>
                        <h4 style="margin-bottom: 15px;">üíæ Spazio Disco</h4>
                        <div style="background: #f9fafb; padding: 15px; border-radius: 8px;">
                            ${usageInfo}
                        </div>
                    </div>
                `;
                showModal('statsModal');
            } catch (error) {
                console.error('Errore statistiche:', error);
            }
        }

        function showConfigModal() {
            document.getElementById('configBusinessName').value = config.businessName;
            document.getElementById('configSector').value = config.sector;
            document.getElementById('configCurrency').value = config.currency;
            showModal('configModal');

            document.getElementById('configForm').onsubmit = async (e) => {
                e.preventDefault();
                config.businessName = document.getElementById('configBusinessName').value;
                config.sector = document.getElementById('configSector').value;
                config.currency = document.getElementById('configCurrency').value;
                await saveConfig();
                closeModal('configModal');
                await init();
            };
        }

        function showModal(id) {
            document.getElementById(id).classList.add('show');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('show');
        }

        window.onclick = (event) => {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('show');
            }
        };

        // Avvio
        init();
    </script>
